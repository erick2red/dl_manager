<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/jquery.toastmessage.css" />
        <title>Downloads Manager</title>
    </head>
    <body>
        <header>
            <div class="logo">Downloads Manager</div>
            <div class="left-side">
                <div>
                    <div class="new-url-btn">Add New</div>
                    <div class="new-url-file" title="Drop file here">Import from file</div>
                </div>
                <form action="" method="post">
                    <div class="login-box"><input type="text" autofocus /></div>
                    <div class="pass-box"><input type="password" /></div>
                    <div class="login-btn"><input type="submit" value="Go" /></div>
                </form>
            </div>    
        </header>
        <div class="main">
            <div class="new-url-dialog">
                    <span class="new-url" >
                        <input class="new-url" type="text" />
                        <div title="More options" class="more-options">More</div>
                        <div class="other-options">
                            <span class="one-option"><label for="bwlimit">Bandwidth Limit</label>
                                <input id="bwlimit" type="text" /></div></span>
                    </span>
                    <span class="buttons"><div class="new-url-ok">Ok</div>
                        <div class="new-url-cancel">Cancel</div></span>
            </div>
            <table>
                <thead><tr>
                    <td></td>
                    <td>Status</td>
                    <td>Download</td>
                    <td>Delete</td>
                </tr></thead>
                <tbody></tbody>
            </table>
            <footer>
                <div class="clear-all">Clear</div>
            </footer>
            <div class="footer-tray"><img src="images/footer-tray.png" alt="" /></div>
        </div>
    </body> 
    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.toastmessage.js"></script>
    <script type="text/javascript" src="js/jquery.ellipsis.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
